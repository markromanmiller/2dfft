    #version 300 es

<script type='x-shader/x-fragment' id='fscv0'>
    #version 300 es
    precision highp float;
    
    uniform vec2 d;
    uniform sampler2D ta;
    
    out vec4 fragColor;
    
    void main() {
        vec2 p = gl_FragCoord.xy*d;
        vec4 c = texture(ta, p);
        float gray = (c.r + c.g + c.b)/3.0;
        fragColor = vec4(gray);
    }
</script>


<script type='x-shader/x-fragment' id='fscv1'>
    #version 300 es
    precision highp float;
    precision mediump int;
    
    uniform int N;
    uniform vec2 d;
    uniform sampler2D ta;
    
    out vec4 fragColor;
    
    void main() {
        uint n = uint(N);
        uvec2 pi = uvec2(gl_FragCoord.xy);
        pi = (pi + (n >> 1))%n;
        vec2 pf = vec2(pi) + 0.5;
        float F = length(texture(ta, pf*d).rg);
        //float F = length(texture(ta, pf*d).rg);
        fragColor = vec4(F);
    }
</script>

<script type='x-shader/x-fragment' id='fs0'>
    #version 300 es
    precision highp float;
    precision mediump int;
    
    uniform int N;
    uniform vec2 d;
    uniform sampler2D ta, tb;
    
    out vec4 fragColor;

    uint reverse(uint n) {
        uint max_n = uint(N);
        uint res = 0u;
        for(uint i=1u;i<max_n;i<<=1u){
            res <<= 1u;
            res |= n & 1u;
            n >>= 1u;
        }
        return res;
    }
    
    void main() {
        uvec2 pi = uvec2(gl_FragCoord.xy);
        pi.x = reverse(pi.x);
        pi.y = reverse(pi.y);
        vec2 pf = (vec2(pi) + 0.5)*d;
        vec4 c = texture(ta, pf);
        float gray = (c.r + c.g + c.b)/3.0;
        fragColor = vec4(gray, 0.0, 0.0, 0.0);
    }
</script>


<script type='x-shader/x-fragment' id='fs1'>
    #version 300 es
    precision highp float;
    precision mediump int;
    
    uniform int N;
    uniform int itr;
    uniform vec2 d;
    uniform sampler2D ta;
    
    out vec4 fragColor;

    vec2 mul(vec2 a, vec2 b) {
        return vec2(a.x*b.x - a.y*b.y, a.x*b.y + a.y*b.x);
    }

    vec2 expi(uint n) {
        float rf = 1.0/float(itr);
        float y  = -2.0*acos(-1.0)*rf*float(n);
        return vec2(cos(y), sin(y));
    }
    
    void main() {
        uint n = uint(N);
        uint m = uint(itr);
        uvec2 pi = uvec2(gl_FragCoord.xy);
        uvec2 pio = pi/m*m;
        uvec2 pim = pi%(m/2u);

        vec2 v0 = texture(ta, (vec2(pio+uvec2(0u,   0u  )+pim)+0.5)*d).rg;
        vec2 v1 = texture(ta, (vec2(pio+uvec2(m/2u, 0u  )+pim)+0.5)*d).rg;
        vec2 v2 = texture(ta, (vec2(pio+uvec2(0u,   m/2u)+pim)+0.5)*d).rg;
        vec2 v3 = texture(ta, (vec2(pio+uvec2(m/2u, m/2u)+pim)+0.5)*d).rg;

        v0 = mul(v0, expi((0u)%m));
        v1 = mul(v1, expi((pi.x)%m));
        v2 = mul(v2, expi((pi.y)%m));
        v3 = mul(v3, expi((pi.x+pi.y)%m));

<script lang="javascript">
    'use strict';

    // let N = 256;        // image size (width and height)
    let N = 512;        // image size (width and height)

    let renderer;       // WebGLRenderer
    let ctx      = [];  // canvas contexts
    let mfscv    = [];  // ShaderMaterial for canvas
    let mfs      = [];  // ShaderMaterial for texture
    let tex      = [];  // textures
    let uniform  = [];


    // renderer
    let canvas = document.createElement('canvas');
    let context = canvas.getContext('webgl2', {alpha: false});
    renderer = new THREE.WebGLRenderer({canvas: canvas, context: context});
    renderer.setSize(N, N);

    // textures
    tex.push(new THREE.WebGLRenderTarget(N, N));
    tex.push([
        new THREE.WebGLRenderTarget(N, N, {type: THREE.FloatType}),
        new THREE.WebGLRenderTarget(N, N, {type: THREE.FloatType}),
    ]);

    // prepare shader materials
    for(let i=0;i<4;i++){
        uniform.push({
            N:          {type: 'i',  value: N},
            itr:        {type: 'i',  value: 1},
            d:          {type: 'v2', value: new THREE.Vector2(1.0/N, 1.0/N)},
            ta:         {type: 't',  value: undefined},
            tb:         {type: 't',  value: undefined},
        });
        mfscv.push(
            new THREE.ShaderMaterial({
                vertexShader: document.getElementById('vs').textContent.trim(),
                fragmentShader: document.getElementById('fscv'+i).textContent.trim(),
                uniforms: uniform[i],
            })
        );
        mfs.push(
            new THREE.ShaderMaterial({
                vertexShader: document.getElementById('vs').textContent.trim(),
                fragmentShader: document.getElementById('fs'+i).textContent.trim(),
                uniforms: uniform[i],
            })
        );
    }


    let scene    = new THREE.Scene();
    let camera   = new THREE.OrthographicCamera(-0.5, 0.5, 0.5, -0.5, -1, 1);

    camera.position.z = 1;
    scene.add(camera)

    let plane = new THREE.PlaneGeometry(1.0, 1.0);
    let mesh  = new THREE.Mesh(plane);
    scene.add(mesh);

    var app = new Vue({
        el: '.app',
        data: {
            imageURL: 'image/lena.png',
        }, 
        mounted: function () {
            // prepare renderer
            for(let i=0;i<4;i++){
                let cv = document.getElementById('cv'+i);
                cv.width  = N;
                cv.height = N;
                // cv.style.width  = 512;
                // cv.style.height = 512;
                cv.style.width  = N;
                cv.style.height = N;
                ctx.push(cv.getContext('2d'));
            }

            this.loadImage();
        },
        methods: {
            loadImage: function() {
                var loader = new THREE.TextureLoader();
                loader.load(
                    this.imageURL,
                    // onLoad callback
                    this.init,
                    // onProgress callback currently not supported
                    undefined,
                    // onError callback
                    function() {
                        console.error('Load Error');
                    }
                );
            },
            init: function(texture) {
                tex[0].texture = texture;

                // phase 0
                // render to canvas
                mesh.material = mfscv[0];
                uniform[0].ta.value = tex[0].texture;
                renderer.setRenderTarget(null);
                renderer.render(scene, camera)
                ctx[0].drawImage(renderer.domElement, 0, 0);

                // render to tex[1][0];
                mesh.material = mfs[0];
                uniform[0].ta.value = tex[0].texture;
                renderer.setRenderTarget(tex[1][0]);
                renderer.render(scene, camera)

                // phase 1
                // forward fourier transform
                mesh.material = mfs[1];
                let ping = 0;
                // TODO rename itr
                for(let itr=2;itr<=N;itr*=2){
                //for(var itr=2;itr<4;itr*=2){
                    uniform[1].ta.value = tex[1][ping].texture;
                    uniform[1].itr.value = itr;
                    renderer.setRenderTarget(tex[1][1-ping]);
                    renderer.render(scene, camera)
                    ping = 1-ping;
                }

                // render to canvas
                mesh.material = mfscv[1];
                uniform[1].ta.value = tex[1][ping].texture;
                renderer.setRenderTarget(null);
                renderer.render(scene, camera)
                ctx[1].drawImage(renderer.domElement, 0, 0);
            },
        },
    });
</script>
